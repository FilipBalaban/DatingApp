
<div class="card bg-white text-black p-10 mx-auto w-1/2">
    <h3 class="text-3xl mb-10 text-red-500">{{title}}</h3>
    <ul class="list">
        @for (member of members(); track member.id) {
            <li class="list-row items-center">
                <img src="/user.png" class="size-12 rounded-box">
                <div>
                    {{member.displayName}}
                </div>
            </li>
        }
    </ul> 
</div>
